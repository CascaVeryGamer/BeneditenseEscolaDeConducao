<!DOCTYPE html>
<html>
<head>
    <link href="/styles/form.css" rel="stylesheet">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Formações</title>
</head>
<body>
    <section>
        <h1>Formações</h1>
    </section>
    <section>
        <div class="container reveal">
            <h2>Motociclos</h2>
            <div class="cards">
                <div class="text-card">
                    <h3>A</h3>
                    <p>informação</p>
                </div>
                <div class="text-card">
                    <h3>A1</h3>
                    <p>informação</p>
                </div>
                <div class="text-card">
                    <h3>A2</h3>
                    <p>informação</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container reveal">
            <h2>Automóveis Ligeiros e Quadriciclos</h2>
            <div class="cards">
                <div class="text-card">
                    <h3>B</h3>
                    <p>informação</p>
                </div>
                <div class="text-card">
                    <h3>B1</h3>
                    <p>informação</p>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        window.addEventListener("scroll", reveal)

        function reveal(){
            var reveals=document.querySelectorAll(".reveal");

            for(var i=0; i<reveals.lenght; i++){
                var windowheight=window.innerHeight;
                var revealtop=reveals[i].getBoundingClientRect().top;
                var revealpoint=150;

                if(revealtop<windowheight-revealpoint){
                    reveals[i].classList.add("active");
                }
                else{
                    reveals[i].classList.remove("active");
                }
            }
        }
    </script>
</body>
</html>
