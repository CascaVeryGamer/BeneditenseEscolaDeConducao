<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="/styles/login.css" rel="stylesheet">
    <link href="/styles/navl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box1">
                <input type="text" placeholder="Utilizador" id="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Palavra-passe" id="password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Guardar Dados</label>
                <a href="#">Esqueceu-se da palavra-passe?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Não têm uma conta? <a href="registo.html">Registar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
