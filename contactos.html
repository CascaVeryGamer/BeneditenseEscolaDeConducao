<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contactos</title>
</head>
<body>
   
    <section>
        <h2>Contacte-nos</h2>
        <form action="https://formsubmit.co/amessias2004@gmail.com" method="POST">

            <label>Nome</label>
            <input style="background-color: lightgoldenrodyellow;" type="text" name="name" placeholder="Insira o seu nome completo" autocomplete="off" required>
            <label>Email</label>
            <input style="background-color: lightgoldenrodyellow;" type="email" name="email" placeholder="Insira o seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea style="background-color: lightgoldenrodyellow;" name="message" cols="30" rows="10" placeholder="Escreva a sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
            <input type="hidden" name="_template" value="box">
        </form>
    </section>
    
      
</body>
</html>
