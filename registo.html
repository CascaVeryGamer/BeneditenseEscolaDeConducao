<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="/styles/registo.css" rel="stylesheet">
    <title>Criar Conta</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Criar Conta</h1>
            <div class="input-box1">
                <input type="text" placeholder="Nome de Utilizador" id="utilizador" required>
            </div>
            <div class="input-box1">
                <input type="text" placeholder="Email" id="email" required>
            </div>
            <div class="input-box1">
                <input type="password" placeholder="Palavra-passe" id="password" required>
            </div>
            <div class="input-box1">
                <input type="password" placeholder="Confirmar Palavra-passe" id="cpassword" required>
            </div>
            <button type="submit" class="btn">Criar</button>
            <div class="register-link">
                <p>Já têm uma conta? <a href="Login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>

<script src="index.js"></script>
</html>
